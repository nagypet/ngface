glassfish-expressly = 'org.glassfish.expressly:expressly:5.0.0'
google-code-findbugs = 'com.google.code.findbugs:jsr305:3.0.2'
guava = 'com.google.guava:guava:33.2.1-jre'
hibernate-validator = 'org.hibernate:hibernate-validator:8.0.0.Final'
jackson-annotations = { module = 'com.fasterxml.jackson.core:jackson-annotations', version.ref = 'jackson' }
jackson-core = { module = 'com.fasterxml.jackson.core:jackson-core', version.ref = 'jackson' }
jackson-databind = { module = 'com.fasterxml.jackson.core:jackson-databind', version.ref = 'jackson' }
jakarta-validation-api = 'jakarta.validation:jakarta.validation-api:3.0.2'
