opencsv = 'com.opencsv:opencsv:5.9'
slf4j-api = 'org.slf4j:slf4j-api:2.0.7'
spvitamin = 'hu.perit.spvitamin:spvitamin-dependencies:3.3.2-1-SNAPSHOT'
