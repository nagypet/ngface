[plugins]
io-spring-dependency-management = { id = 'io.spring.dependency-management', version = '1.1.6' }
johnrengelman-shadow = { id = 'com.github.johnrengelman.shadow', version = '8.1.1' }
org-springframework-boot = { id = 'org.springframework.boot', version = '3.3.2' }
habarta-typescript-generator = { id = 'cz.habarta.typescript-generator', version = '3.2.1263' }

[versions]
jackson = '2.17.2'
junit = '5.10.3'
logback = '1.5.6'
mapstruct = '1.5.5.Final'
springdoc = '2.6.0'

[libraries]
assertj = 'org.assertj:assertj-core:3.24.2'
commons-cli = 'commons-cli:commons-cli:1.5.0'
commons-collections4 = 'org.apache.commons:commons-collections4:4.4'
commons-io = 'commons-io:commons-io:2.15.1'
