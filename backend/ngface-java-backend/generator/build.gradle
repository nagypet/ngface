plugins {
    id 'application'
    alias libs.plugins.johnrengelman.shadow
}

apply from: '../gradle/common.gradle'

repositories {
    mavenCentral()
    mavenLocal()
}


application {
    mainClassName = 'hu.perit.ngface.generator.Application'
    // Some JVM options already set in common.gradle
    applicationDefaultJvmArgs += ['-Xmx256m', '-Xms32m']
}


dependencies {
    implementation platform(libs.spvitamin)
    implementation "hu.perit.spvitamin:spvitamin-core"

    compileOnly libs.lombok
    annotationProcessor libs.lombok

    implementation libs.commons.lang3
    implementation libs.commons.io
    implementation libs.commons.cli

    implementation libs.slf4j.api
    implementation libs.logback.classic
    implementation libs.logback.core
}

