<mat-form-field responsiveClass="ngface-input-field ngface-autocomplete" [floatLabel]="floatLabelControl.value" [subscriptSizing]="'dynamic'">
  <mat-label>{{getData().label}}</mat-label>
  <input type="text" matInput
         [formControl]="formControl"
         [placeholder]="getData().placeholder !== null ? getData().placeholder : ''"
         [required]="isRequired()"
         [matAutocomplete]="auto"
         [errorStateMatcher]="errorStateMatcher"
         (debounceInput)="onSearchTextChange($event)"
         [debounceTime]="500"
  >
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of valueSetProvider.filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
  <mat-hint>{{getData().hint}}</mat-hint>
  <mat-error *ngIf="formControl.errors">{{getValidationErrors()}}</mat-error>
</mat-form-field>
