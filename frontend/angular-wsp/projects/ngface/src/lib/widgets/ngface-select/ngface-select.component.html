<mat-form-field class="ngface-input-field" [floatLabel]="floatLabelControl.value" [subscriptSizing]="'dynamic'">
  <mat-label>{{getData().label}}</mat-label>
  <mat-select [formControl]="formControl"
              [placeholder]="getData().placeholder !== null ? getData().placeholder : ''"
              [required]="isRequired()"
              [errorStateMatcher]="errorStateMatcher"
  >
    <mat-option *ngFor="let optionId of getOptionIds()"
                [value]="optionId"
    >{{getOptionValue(optionId)}}</mat-option>
  </mat-select>
  <mat-hint>{{getData().hint}}</mat-hint>
  <mat-error *ngIf="formControl.errors">{{getValidationErrors()}}</mat-error>
</mat-form-field>
