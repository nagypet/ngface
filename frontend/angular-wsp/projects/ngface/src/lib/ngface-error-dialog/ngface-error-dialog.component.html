<div class="d-flex centered">
  <mat-icon class="material-icons-outlined">warning</mat-icon>
</div>
<div class="error-main">
  <p class="error-title">There is a problem!</p>
  <p class="error-text">{{getErrorText()}}</p>
  <ng-scrollbar *ngIf="showDetails" class="error-dialog-details-scrollbar" track="all">
    <p class="error-details" [innerHTML]="getErrorDetails()"></p>
  </ng-scrollbar>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onOkClick()" cdkFocusInitial>Close</button>
  <button mat-raised-button (click)="onDetailsClick()">Technical info</button>
</div>
