<div responsiveClass="ngface-dialog">
    <!-- Title -->
    <div *ngIf="!deviceTypeService.isHeightXSmall" mat-dialog-title class="d-flex centered" responsiveClass="ngface-dialog-title">
        <mat-icon class="material-icons-outlined">warning</mat-icon>
    </div>

    <!-- Main part -->
    <div mat-dialog-content responsiveClass="ngface-dialog-main">
        <!--  <p class="error-title">There is a problem!</p>-->
        <p class="error-text">{{getErrorText()}}</p>
        <ng-scrollbar *ngIf="showDetails" responsiveClass="error-dialog-details-scrollbar" track="all">
            <p class="error-details" [innerHTML]="getErrorDetails()"></p>
        </ng-scrollbar>
    </div>

    <!-- Dialog actions -->
    <div mat-dialog-actions responsiveClass="ngface-dialog-actions">
        <ngface-button [formdata]="formData" widgetid="button-close" (click)="onOkClick()" cdkTrapFocus
                       [cdkTrapFocusAutoCapture]="true"></ngface-button>
        <ngface-button [formdata]="formData" widgetid="button-info" (click)="onDetailsClick()"></ngface-button>
    </div>
</div>
