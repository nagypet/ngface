<div class="ngface-button">
  <button type="button" (click)="onClick()" mat-raised-button [ngClass]="getClass()"
          [id]="getData().id"
          [disabled]="!getData().enabled"
          [matTooltip]="getData().hint"
          matTooltipClass="ngface-tooltip"
  >
    {{getData().label}}
  </button>
</div>
