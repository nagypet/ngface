<mat-form-field class="ngface-input-field" [floatLabel]="floatLabelControl.value">
  <mat-label>{{getData().label}}</mat-label>
  <input matInput type="date" autocomplete="off" [formControl]="formControl"
         [required]="isRequired()"
         [errorStateMatcher]="errorStateMatcher"
  >
  <mat-hint>{{getData().hint}}</mat-hint>
  <mat-error *ngIf="formControl.errors">{{getValidationErrors()}}</mat-error>
</mat-form-field>
