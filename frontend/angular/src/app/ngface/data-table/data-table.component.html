<div class="ngface-data-table">
  <table mat-table matSort aria-label="Elements">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{getHeaderText(column)}}</th>
      <td mat-cell *matCellDef="let row">{{getCellText(row, column)}}</td>
    </ng-container>

    <!--      <td mat-cell *matCellDef="let element">{{element.name}}</td>-->
    <!--    </ng-container>-->

  <mat-paginator #paginator
                 [length]="100"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
