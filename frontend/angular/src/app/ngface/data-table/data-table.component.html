<div class="ngface-data-table" [ngClass]="getOptionalClasses()">
  <label *ngIf="getData().label">{{getData().label}}</label>
  <table mat-table matSort>

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

      <!-- First column -->
      <div *ngIf="column === '___checkbox-column___'">
        <!-- Header text -->
        <th [class]="getThClass(column)" mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle($event) : null"
                        [checked]="isAllSelected()"
                        [indeterminate]="isAnySelected() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <!-- Cell content -->
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? onRowClick(row) : null"
                        [checked]="isChecked(row)">
          </mat-checkbox>
        </td>
      </div>

      <!-- Other columns -->
      <div *ngIf="column !== '___checkbox-column___'">
        <!-- Header text -->
        <th [class]="getThClass(column)" mat-header-cell *matHeaderCellDef ngface-sort-filter-header
            [text]="getHeaderText(column)"
            [sortable]="isColumnSortable(column)"
            [filterable]="isColumnFilterable(column)"
            [filter]="getColumnFilter(column)"
            (searchEvent)="onSearchEvent(column, $event)"
        >
        </th>

        <!-- Cell content -->
        <td [class]="getTdClass(column)" mat-cell *matCellDef="let row">{{getCellText(row, column)}}
          <button *ngFor="let action of getActions(row, column)" mat-icon-button [disabled]="!action.enabled">
            <mat-icon class="material-icons-outlined"
                      [ngClass]="getActionClass(action)"
                      (click)="$event.stopPropagation(); actionClick(row, action.id)"
                      [matTooltip]="action.enabled ? action.label : ''"
                      matTooltipPosition="above">
              {{action.icon}}
            </mat-icon>
          </button>
        </td>
      </div>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowClick(row)"
        [ngClass]="getRowClasses(row)"
    ></tr>
  </table>

  <!--[length]="dataSource?.data?.length"-->
  <mat-paginator #paginator
                 [length]="getPaginator().length"
                 [pageIndex]="0"
                 [pageSize]="getPaginator().pageSize"
                 [pageSizeOptions]="getPaginator().pageSizeOptions">
  </mat-paginator>
</div>
