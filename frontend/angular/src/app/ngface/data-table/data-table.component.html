<div class="ngface-data-table" [ngClass]="getOptionalClasses()">
  <table mat-table matSort aria-label="Elements">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

      <div *ngIf="column === '___checkbox-column___'">
        <th [class]="getThClass(column)" mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle($event) : null"
                        [checked]="isAllSelected()"
                        [indeterminate]="isAnySelected() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? onRowClick(row) : null"
                        [checked]="isChecked(row)">
          </mat-checkbox>
        </td>
      </div>

      <div *ngIf="column !== '___checkbox-column___'">
        <div *ngIf="isColumnSortable(column)">
          <th [class]="getThClass(column)" mat-header-cell *matHeaderCellDef mat-sort-header>{{getHeaderText(column)}}</th>
        </div>
        <div *ngIf="!isColumnSortable(column)">
          <th [class]="getThClass(column)" mat-header-cell *matHeaderCellDef>{{getHeaderText(column)}}</th>
        </div>
        <td [class]="getTdClass(column)" mat-cell *matCellDef="let row">{{getCellText(row, column)}}</td>
      </div>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowClick(row)"
        [ngClass]="getRowClasses(row)"
    ></tr>
  </table>

  <!--[length]="dataSource?.data?.length"-->
  <mat-paginator #paginator
                 [length]="getPaginator().length"
                 [pageIndex]="0"
                 [pageSize]="getPaginator().pageSize"
                 [pageSizeOptions]="getPaginator().pageSizeOptions">
  </mat-paginator>
</div>
