<mat-form-field class="ngface-input-field" [floatLabel]="floatLabelControl.value">
  <mat-label>{{getData().label}}</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate autocomplete="off" [formControl]="formControl"
           [placeholder]="getData().placeholder !== null ? getData().placeholder : ''"
           [required]="isRequired()"
           [errorStateMatcher]="errorStateMatcher"
    >
    <input matEndDate autocomplete="off" [formControl]="formControlEndDate"
           [required]="isRequired()"
           [errorStateMatcher]="errorStateMatcher"
    >
  </mat-date-range-input>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>{{getData().hint}}</mat-hint>
  <mat-error *ngIf="formControl.errors">{{getValidationErrors()}}</mat-error>
</mat-form-field>
