<mat-form-field class="ngface-input-field" [floatLabel]="floatLabelControl.value">
  <mat-label>{{getData().label}}</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate autocomplete="off" formControlName="start"
           [placeholder]="getData().placeholder !== null ? getData().placeholder : ''"
           [required]="isRequired()"
           [errorStateMatcher]="errorStateMatcher"
    >
    <input matEndDate autocomplete="off" formControlName="end"
           [required]="isRequired()"
           [errorStateMatcher]="errorStateMatcher"
    >
  </mat-date-range-input>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>{{getData().hint}}</mat-hint>
  <mat-error *ngIf="!range.valid">{{getValidationErrors()}}</mat-error>
</mat-form-field>
