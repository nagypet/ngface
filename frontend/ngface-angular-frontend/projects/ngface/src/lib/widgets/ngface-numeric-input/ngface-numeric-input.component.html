<ngface-intl-numeric-input [formControl]="formControl"
                           [label]="getData().label"
                           [placeholder]="getData().placeholder !== null ? getData().placeholder : ''"
                           [hint]="getData().hint"
                           [required]="isRequired()"
                           [precision]="getData().format.precision"
                           [digitGrouping]="getData().format.digitGrouping"
                           [prefix]="getData().format.prefix"
                           [suffix]="getData().format.suffix"
                           [validationErrors]="getValidationErrors()"
>
</ngface-intl-numeric-input>
